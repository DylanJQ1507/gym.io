    <main>
        <section class="Banner">
            <h1> POWER HYBRID GYM</h1>
            <h2>FORMULARIO DE CONTACTO</h2>
        </section>
        <section class="formulario">
            <form class="contacto">
                <fieldset>
                    <legend>Informacion Basica</legend>
                <div class="form-item">
                    <label for="Nombre">Nombre Completo</label>
                    <input id="Nombre" type="text" placeholder="Dylan Jimenez Quesada">
                </div>
                <div class="form-item">
                    <label for="email">Correo Electronico</label>
                    <input id="email" type="email" placeholder="example@dominio.com">
                </div>
                <div class="form-item">
                    <label for="tel">Numero de contacto</label>
                    <input id="tel" type="number" placeholder="+50634855584">
                </div>
                </fieldset>
                <fieldset>
                    <legend>Adicional</legend>
                <div class="form-item">
                    <label for="opciones">Interes en</label>
                    <select id="opciones" name="options of membership">
                        <option value="plus">MEMBRESIA PLUS</option>
                        <option value="basic">MEMBRESIA BASIC</option>
                        <option value="HR">MEMBRESIA HORARIO REDUCIDO</option>
                        <option value="BXS">MEMBRESIA BASIC POR SEMANA </option>
                        <option value="CG">CLASES GRUPALES</option>
                        <option value="SPLM">SUPLEMENTACION</option>
                    </select>
                </div>
                <div class="form-item">
                    <label for="coment">Deja tu comentario</label>
                    <textarea id="coment" placeholder="Escribi tu mensaje"></textarea>
                </div>
                <div class="form-item">
                    <label for="check">Socio Nuevo</label>
                   <input class="check" id="check" type="checkbox">
                </div>
                <div class="form-item">
                   <button type="reset">ENVIAR</button>
                </div>
            </fieldset>
            </form>
        </section>
    </main>
